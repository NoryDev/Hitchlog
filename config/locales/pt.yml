      more_hitchhikers: "Conhece mais mochileiros"
      text1: |
          O Hitchlog ajuda viajantes a registar as suas boleias e a passar uma visão
          autêntica do que é a boleia, ao contrário da má reputação criada pela
          comunicação social/filmes. Tenta fazer do mundo um local amigável para
          a prática de pedir boleia.

          <a href='/trips/new'>Regista as tuas experiências à boleia</a>
          e o Hitchlog pinta uma imagem sobre o que a cultura de apanhar boleia
          é na actualidade.
      text2: |
          A tua informação criará o teu perfil de viajante à boleia. Dando-te
          iformação sobre: <br/>
          Os teus kms à boleia, experiências positivas e negativas, os tempos médios de espera,
          as tuas vijens mais longas/rápidas, os países por onde andaste, entre outras. <br />
          Se alguma vez andas-te à boleia, estás convidado a
          <a href="/trips/new">partilhar a tua experiência conosco</a>.
          Com a informação introduzida farás parte do projecto.
      text3: |
          O gráfico que se segue, consiste dos países registados pelos
          viajantes do Hitchlog.
      login_with_facebook: "Entrar pelo Facebook"
