      by: par
      more_hitchhikers: "Faire la connaissance d'autres stoppeurs et stoppeuses"
      text1: |
          Le Hitchlog aide le stoppeur à faire noter leurs expériences de l'auto-stop
          et donne une vue d'ensemble authentique sur 'la Pouce', sans parti pris
          dès sa mauvaise réputation, comme répandue dans les films et les médias.
          Hitchlog veut faire du monde un endroit plus acceuilant au stoppeur.

          <a href='/trips/new'>Notes tes expériences du stop ici</a>
          pour que ton Hitchlog puisse dépeindre le stop d'une façon plus vraie.
      text2: |
          Tes données formera ton profil personnel de stoppeur, en te donnant les
          infos sur:  <br/>
          Tes kilométres voyagés, tes éxperiences, soit positives, soit négatives, tes
          temps moyens d'attente, tes trajets les plus longs, les plus vites, l'ensemble
          des pays visités, et encore plus  <br />
          Si t'as fait le stop, t'es le bienvenu(e) de venir
          <a href="/trips/new">partager tes expériences avec nous</a>.
          Avec les infos qu tu mets ici, tu deviendras partie du projet.
      text3: |
          Le 'camembert' ci-dessous réprésente les pays déjà enrégistrés
          par les stoppeurs dans le Hitchlog.
      login_with_facebook: "Se connecter avec Facebook"
